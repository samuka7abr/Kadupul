version: '3.8'

services:
  # Serviço de Machine Learning (Inferência)
  model_service:
    build:
      context: ./model_service
      dockerfile: Dockerfile
    container_name: kadupul_ml_service
    ports:
      - "8002:8002"
    networks:
      - kadupul_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Redis (Cache)
  redis:
    image: redis:7-alpine
    container_name: kadupul_redis
    ports:
      - "6379:6379"
    networks:
      - kadupul_network
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # MongoDB (Database)
  mongodb:
    image: mongo:7
    container_name: kadupul_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: kadupul_db
    networks:
      - kadupul_network
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  # API Principal
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: kadupul_api
    ports:
      - "8001:8001"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/
      - MONGO_DB=kadupul_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ML_SERVICE_URL=http://model_service:8002
    depends_on:
      - mongodb
      - redis
      - model_service
    networks:
      - kadupul_network
    restart: unless-stopped

networks:
  kadupul_network:
    driver: bridge

volumes:
  redis_data:
  mongo_data:
